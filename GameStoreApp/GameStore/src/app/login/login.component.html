<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="login(email, password)" class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">User Login</h4>
    
    <div class="mb-3">
      <input type="text" formControlName="email" class="form-control" placeholder="Email" required [ngClass]="{'is-invalid': loginForm.controls.email.invalid && loginForm.controls.email.touched}" />
      <div class="invalid-feedback" *ngIf="loginForm.controls.email.dirty && loginForm.hasError('required', 'email')">Email is required</div>
    </div>

    <div class="mb-3">
      <input type="password" formControlName="password" class="form-control" placeholder="Password" required [ngClass]="{'is-invalid': loginForm.controls.password.invalid && loginForm.controls.password.touched}" />
      <div class="invalid-feedback" *ngIf="loginForm.controls.password.dirty && loginForm.hasError('required', 'password')">Password is required</div>
      <small class="form-text text-muted">Must be 8-20 characters long.</small>
    </div>

    <div class="mb-3 form-check text-start">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember Me</label>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      <a routerLink="/newUser" class="btn btn-outline-secondary">New User</a>
    </div>
  </form>
</div>
