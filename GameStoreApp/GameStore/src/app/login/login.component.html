<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card" style="width: 100%; max-width: 450px;">
    <div class="card-header text-center">
      <h4>Welcome to the GameStore</h4>
    </div>
    
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input 
            type="text" 
            id="email"
            formControlName="email" 
            class="form-control" 
            placeholder="Enter your email" 
            required 
            [ngClass]="{'is-invalid': loginForm.controls.email.invalid && loginForm.controls.email.touched}" 
          />
          <div class="invalid-feedback" *ngIf="loginForm.controls.email.dirty && loginForm.hasError('required', 'email')">
            Email is required
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password"
            formControlName="password" 
            class="form-control" 
            placeholder="Enter your password" 
            required 
            [ngClass]="{'is-invalid': loginForm.controls.password.invalid && loginForm.controls.password.touched}" 
          />
          <div class="invalid-feedback" *ngIf="loginForm.controls.password.dirty && loginForm.hasError('required', 'password')">
            Password is required
          </div>
          <small class="form-text">Must be 8-20 characters long.</small>
        </div>

        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <div class="d-grid gap-3 mt-4">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
            <i class="fa fa-sign-in"></i> Login
          </button>
          <a routerLink="/newUser" class="btn btn-outline-secondary">
            <i class="fa fa-user-plus"></i> Create Account
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
