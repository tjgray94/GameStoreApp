<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card" style="width: 100%; max-width: 450px;">
    <div class="card-header text-center">
      <h4>Welcome to the GameStore</h4>
    </div>
    
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="text" id="email" formControlName="email" />
          <mat-error *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
            Email is required
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" formControlName="password" />
          <mat-error *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Remember Me Checkbox -->
        <mat-checkbox id="rememberMe">Remember Me</mat-checkbox>

        <!-- Buttons -->
        <div class="d-flex justify-content-center mt-4" style="gap: 24px;">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            <mat-icon>login</mat-icon> Login
          </button>
          <a mat-stroked-button color="secondary" routerLink="/newUser">
            <mat-icon>person_add</mat-icon> Create Account
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
