<div class="container update-game-container">
  <div class="card-header">
    <h1 class="page-title">Update Game</h1>
  </div>
  
  <div class="card-body">
    <div class="nav-buttons">
      <a [routerLink]="['/user', userId, 'games']" class="btn btn-secondary">
        <i class="fa fa-chevron-left"></i> Back to Games
      </a>
    </div>

    <form #gamesForm="ngForm" (ngSubmit)="submit()" class="game-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="game.name" name="name" />
      </div>

      <div class="form-group mb-3">
        <label for="image">Game Image (PNG, JPG, etc.)</label>
        <div class="input-group">
          <input type="file" class="form-control" id="imageFile" accept="image/*" (change)="onFileSelected($event)" />
          <input type="text" class="form-control d-none" id="image" [(ngModel)]="game.image" name="image" />
        </div>
        
        <!-- Image Preview -->
        <div *ngIf="imagePreview" class="mt-3 text-center">
          <img [src]="imagePreview" class="img-preview img-fluid rounded" alt="Game image preview" />
        </div>
      </div>
      
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="price" [(ngModel)]="game.price" name="price" step="0.01" />
        </div>
      </div>
      
      <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input type="text" class="form-control" id="releaseDate" [(ngModel)]="game.releaseDate" name="releaseDate" placeholder="MM/DD/YYYY" />
      </div>
      
      <div class="form-group">
        <label for="rating">Rating (0-5)</label>
        <input type="number" class="form-control" id="rating" [(ngModel)]="game.rating" name="rating" min="0" max="5" step="0.1" />
        <small class="text-muted">Enter a value between 0 and 5 (decimals allowed)</small>
      </div>
      
      <button class="btn btn-success btn-block mt-4" type="submit">
        <i class="fa fa-save"></i> Update Game
      </button>
    </form>
  </div>
</div>
