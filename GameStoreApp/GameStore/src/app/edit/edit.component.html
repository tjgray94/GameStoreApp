<div class="container update-game-container">
  <div class="card-header">
    <h1 class="page-title">Update Game</h1>
  </div>
  
  <div class="card-body">
    <form #gamesForm="ngForm" (ngSubmit)="submit()" class="game-form">

      <!-- Name Field -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="game.name" name="name" />
      </mat-form-field>

      <!-- Image Field -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Image</mat-label>
        <input matInput type="text" [value]="game.image" name="image" readonly placeholder="Choose an image..." />
        <button matSuffix mat-icon-button type="button" (click)="fileInput.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
      </mat-form-field>
      <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
      <div *ngIf="imagePreview" class=" mb-3 text-center">
        <img [src]="imagePreview" class="img-preview mat-elevation-z2" alt="Game image preview" />
      </div>

      <!-- Price Field -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Price</mat-label>
        <span matPrefix>$&nbsp;</span>
        <input matInput type="number" [(ngModel)]="game.price" name="price" step="0.01" />
      </mat-form-field>

      <!-- Release Date Field -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Release Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="game.releaseDate" name="releaseDate" placeholder="MM/DD/YYYY" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Rating Field -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rating (0-5)</mat-label>
        <input matInput type="number" [(ngModel)]="game.rating" name="rating" min="0" max="5" step="0.1" />
        <mat-hint>Value can be between 0 and 5 (decimals allowed)</mat-hint>
      </mat-form-field>
      
      <!-- Button Group -->
      <div class="d-flex justify-content-between mt-4">
        <button mat-raised-button color="primary" type="submit">
          Update Game
        </button>
        <button mat-stroked-button color="warn" [routerLink]="['/user', userId, 'games']" type="button">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
