<div class="container update-game-container">
  <h1 class="page-title">Update Game</h1>
  <a routerLink="/api/games" class="btn btn-secondary mb-4">Back</a>

  <form #gamesForm="ngForm" (ngSubmit)="submit()" class="game-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="game.name" name="name" />
    </div>
    <div class="form-group">
      <label for="price">Price ($)</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="game.price" name="price" />
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date</label>
      <input type="text" class="form-control" id="releaseDate" [(ngModel)]="game.releaseDate" name="releaseDate" />
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" class="form-control" id="rating" [(ngModel)]="game.rating" name="rating" min="0" max="10" />
    </div>
    <button class="btn btn-success btn-block mt-3" type="submit">Update</button>
  </form>
</div>
